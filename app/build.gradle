plugins {
    id 'com.android.application'
}

def keystorePropertiesFile = file("keystore/signing.properties")
def keystoreProperties = new Properties()
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace 'com.decryptor.encryptor'
    compileSdk 36

    defaultConfig {
        applicationId 'com.decryptor.encryptor'
        minSdk 26
        targetSdk 36
        versionCode 26
        versionName '3.5'

        vectorDrawables {
            useSupportLibrary true
        }

    }

    signingConfigs {
        release {
            if (keystoreProperties['STORE_FILE']) {
    storeFile file(keystoreProperties['STORE_FILE'])
    storePassword keystoreProperties['STORE_PASSWORD']
    keyAlias keystoreProperties['KEY_ALIAS']
    keyPassword keystoreProperties['KEY_PASSWORD']
}
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    buildFeatures {
        viewBinding true
    }
    
    lint {
        abortOnError = true
        warningsAsErrors = true
        checkAllWarnings = true
        explainIssues = true
    }

}

dependencies {
    implementation 'com.getkeepsafe.taptargetview:taptargetview:1.14.0'
    implementation 'com.google.code.findbugs:jsr305:3.0.2'
    implementation 'androidx.preference:preference:1.2.1'
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'androidx.security:security-crypto:1.1.0-alpha06'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation "androidx.biometric:biometric:1.2.0-alpha04"
    implementation(name: 'flexbox-3.0.0', ext: 'aar')
    implementation "androidx.core:core-ktx:1.13.1" // or latest
}